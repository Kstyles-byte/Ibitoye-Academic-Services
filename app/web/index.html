<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <!-- Preconnect to CDNs for faster loading -->
  <link rel="preconnect" href="https://unpkg.com">
  
  <!-- Lucide icons support -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <script>
    // Fix for SVG icons in React Native Web
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize any Lucide icons that might be in the DOM
      lucide.createIcons();
      
      // Add a mutation observer to catch dynamically added icons
      const observer = new MutationObserver(function() {
        lucide.createIcons();
      });
      
      // Start observing the document with the configured parameters
      observer.observe(document.body, { 
        childList: true,
        subtree: true
      });
    });
  </script>
  
  <style>
    /* Force fullscreen and remove margins */
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* Basic SVG icon styling */
    svg {
      vertical-align: middle;
    }
  </style>
  
  <!-- Academic Lessons -->
  <title>Academic Lessons</title>
</head>
<body>
  <div id="root"></div>
</body>
</html>
