<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <!-- Preconnect to CDNs for faster loading -->
  <link rel="preconnect" href="https://unpkg.com">
  
  <!-- Inline script for SVG icon support -->
  <script>
    // Mock the lucide global to prevent errors
    window.lucide = {
      createIcons: function() {
        return true;
      }
    };
    
    // Create a global variable to store if icons have been initialized
    window._iconsInitialized = true;
  </script>
  
  <style>
    /* Force fullscreen and remove margins */
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* SVG icon styles for better compatibility */
    svg {
      display: inline-block !important;
      vertical-align: middle;
      width: 1em;
      height: 1em;
    }
    
    /* Make sure SVGs inherit parent element's color */
    svg {
      color: inherit;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    /* Make sure SVG containers display properly */
    .svg-icon-container {
      display: flex !important;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    
    /* Ensure correct dimensions */
    .svg-icon-container svg {
      width: 100%;
      height: 100%;
    }
  </style>
  
  <!-- Academic Lessons -->
  <title>Academic Lessons</title>
</head>
<body>
  <div id="root"></div>
</body>
</html>
