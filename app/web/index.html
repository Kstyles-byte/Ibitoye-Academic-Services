<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Academic Lessons</title>
  
  <!-- Preload Ionicons resources to avoid flash of unstyled icons -->
  <link rel="preload" href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css" as="style">
  <link rel="preload" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" as="script">
  
  <!-- Add Ionicons CDN for web -->
  <link href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css" rel="stylesheet">
  
  <!-- Preload Font Awesome as fallback -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" as="style">
  
  <!-- Custom styles for web platform -->
  <link href="./style.css" rel="stylesheet">
  
  <!-- You can also add a script tag for the module -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  <!-- Add fallback icon handling -->
  <script>
    // Check if Ionicons library failed to load
    window.addEventListener('DOMContentLoaded', function() {
      // Add Font Awesome as fallback immediately for older browsers
      if (!window.customElements) {
        console.warn('Browser does not support custom elements - using Font Awesome fallback');
        loadFontAwesome();
        return;
      }

      setTimeout(() => {
        // If the ion-icon element doesn't exist after a short delay, load a different icon library
        if (!customElements.get('ion-icon')) {
          console.warn('Ionicons not loaded, loading fallback icon library...');
          loadFontAwesome();
        }
      }, 1000);
      
      function loadFontAwesome() {
        if (!document.querySelector('link[href*="font-awesome"]')) {
          const fallbackLink = document.createElement('link');
          fallbackLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css';
          fallbackLink.rel = 'stylesheet';
          document.head.appendChild(fallbackLink);
          
          // Add a class to body to signal that we're using the fallback
          document.body.classList.add('using-font-awesome-fallback');
        }
      }
    });
  </script>
</head>
<body>
  <!-- The root element for your app -->
  <div id="root"></div>
  
  <!-- Basic loading indicator that appears until React loads -->
  <div id="loading-indicator" style="
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f8f9fa;
    z-index: 9999;
  ">
    <div style="text-align: center;">
      <div style="
        width: 40px;
        height: 40px;
        margin: 0 auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0066cc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
      <p style="margin-top: 10px; font-family: sans-serif; color: #333;">Loading Academic Lessons...</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Hide loading indicator once React mounts */
    #root:not(:empty) + #loading-indicator {
      display: none;
    }
  </style>
</body>
</html>
