<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <!-- Preconnect to CDNs for faster loading -->
  <link rel="preconnect" href="https://unpkg.com">
  
  <!-- Inline script for SVG icon support -->
  <script>
    // We're using direct SVG rendering instead of Lucide library
    console.log('[ICONS_SYSTEM] Using direct SVG rendering instead of Lucide library');
    
    // Mock the lucide global to prevent errors
    window.lucide = {
      createIcons: function() {
        console.log('[ICONS_SYSTEM] Mock Lucide.createIcons called');
        return true;
      }
    };
    
    // Create a global variable to store if icons have been initialized
    window._iconsInitialized = true;
    
    // Debug utilities for icon troubleshooting
    window.iconDebugLog = [];
    window.logIconEvent = function(event, details) {
      const timestamp = new Date().toISOString();
      const logEntry = { timestamp, event, details };
      window.iconDebugLog.push(logEntry);
      console.log(`[ICON_DEBUG] ${event}`, details);
    };
    
    // Add listener for DOM content loaded to track when the DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      window.logIconEvent('DOMContentLoaded', { timeStamp: performance.now() });
      
      // Setup mutation observer to detect icon insertion
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList') {
            const addedSvgs = Array.from(mutation.addedNodes).filter(node => 
              node.nodeName === 'svg' || (node.querySelectorAll && node.querySelectorAll('svg').length > 0)
            );
            
            if (addedSvgs.length > 0) {
              window.logIconEvent('SVGElementsAdded', { 
                count: addedSvgs.length,
                location: mutation.target.nodeName + (mutation.target.id ? '#' + mutation.target.id : '')
              });
            }
          }
        });
      });
      
      // Observer configuration
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
      
      // Expose debug function to window
      window.debugIcons = function() {
        const svgs = document.querySelectorAll('svg');
        window.logIconEvent('SVGCount', { count: svgs.length });
        
        const svgContainers = document.querySelectorAll('.svg-icon-container');
        window.logIconEvent('SVGContainers', { count: svgContainers.length });
        
        // Check if the Lucide library is available
        const hasLucide = typeof window.lucide !== 'undefined';
        window.logIconEvent('LucideAvailable', { available: hasLucide });
        
        // Log the full debug history to console
        console.table(window.iconDebugLog);
        
        return {
          svgCount: svgs.length,
          containers: svgContainers.length,
          hasLucide: hasLucide,
          log: window.iconDebugLog
        };
      };
      
      // Debug run after a delay
      setTimeout(function() {
        window.debugIcons();
      }, 2000);
    });
    
    // Log when window is fully loaded
    window.addEventListener('load', function() {
      window.logIconEvent('WindowLoaded', { timeStamp: performance.now() });
      // Run debug after window is fully loaded
      setTimeout(window.debugIcons, 500);
    });
  </script>
  
  <style>
    /* Force fullscreen and remove margins */
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* SVG icon styles for better compatibility */
    svg {
      display: inline-block !important;
      vertical-align: middle;
      width: 1em;
      height: 1em;
    }
    
    /* Make sure SVGs inherit parent element's color */
    svg {
      color: inherit;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    /* Make sure SVG containers display properly */
    .svg-icon-container {
      display: flex !important;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    
    /* Ensure correct dimensions */
    .svg-icon-container svg {
      width: 100%;
      height: 100%;
    }
  </style>
  
  <!-- Academic Lessons -->
  <title>Academic Lessons</title>
</head>
<body>
  <div id="root"></div>
</body>
</html>
